<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
    <div class="header">
      <h1>A classic game of rock, paper, scissors</h1>
    </div>
    <div>
      <p id="round-result" class="round-result">First to 5 points wins. Choose carefully :)</p>
    </div>
    <div class="scores">
      <div class="scorebox">
        <p id="player-emoji" class="emoji">👻</p>
        <p id="player-scorecount">You: 0</p>
      </div>
      <div class="scorebox">
        <p id="computer-emoji" class="emoji">👻</p>
        <p id="computer-scorecount">Computer: 0</p>
      </div>
    </div>
    <div class="game-buttons">
    <button id="rock-button">🪨</button>
    <button id="paper-button">📃</button>
    <button id="scissors-button">✂️</button>
    </div>
    <div class="modal" id="modal">
      <div class="winner-content" id="winner-content">
        <button class="modal-button" id="modal-button">Play again!</button>
      </div>
    </div>
    <div class="winner" id="winner">
    </div>
    </div>
    <script type="text/javascript" src="app.js"></script>      
    </script>
  </body>
</html>
